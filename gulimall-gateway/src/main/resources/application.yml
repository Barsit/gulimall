spring:
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    loadbalancer:
      ribbon:
        enabled: false
    gateway:
      routes:
        - id: after_route1
          uri: https://www.baidu.com
          predicates:
            -  Query=url, baidu
        - id: after_route2
          uri: https://www.qq.com
          predicates:
            - Query=url, qq

server:
  port: 88